<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Edit Post</mat-toolbar>
    <form *ngIf="formGroup" fxLayoutAlign="stretch" fxLayout="column" class="post-form" [formGroup]="formGroup" (ngSubmit)="editPost()">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
        <button *ngIf="title" matSuffix mat-icon-button aria-label="Clear" (click)="title=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Content" formControlName="content"></textarea>
        <button *ngIf="content" matSuffix mat-icon-button aria-label="Clear" (click)="content=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button type="submit" class="mt-5" color="primary">Save Post</button>
    </form>
  </mat-card>
</div>
