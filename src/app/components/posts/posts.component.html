<div class="content">
<article *ngFor="let x of response; let i = index" class="proposal">
  <div class="proposal-head">
    <h1>{{x.title}}</h1>
    <img src="assets/pictures/edit_icon.png" style="cursor: pointer; width:1.5em; height: 1.5em;"/>
  </div>
  <p class="policy">
    {{x.content}}
  </p>
  <div class="metaData" *ngIf="isLoggedIn(); else elseBlock" >
    <div class="upDown">
    <img alt="upvote" src="{{emptyFilledPath[getUpvote(i)]}}" id="upVote" width="25" height="25" (click)="voteUp(i)" style="cursor: pointer; padding: 5px"/>
    {{x.upvotes-x.downvotes}}
    <img alt="downvote" src="{{emptyFilledPath[getDownvote(i)]}}" id="downVote" width="25" height="25" (click)="voteDown(i)" style="transform: scaleY(-1); cursor: pointer; padding: 3px"/>
    </div>
    <div class="date">{{x.creation_date.substring(0,10).split('-').reverse().join('/')}}</div>
</div>
</article>
</div>
