<div *ngIf="isLoggedIn(); else elseBlock" fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">User Settings</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="editUser()">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Old Password" type={{passwordType}} formControlName="old_password">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="New Password" type={{passwordType}} formControlName="new_password">
      </mat-form-field>
      <label id="showP">
        <mat-checkbox type="checkbox" name="showP" (click)="togglePass()">Show Password</mat-checkbox>
      </label>
      <button mat-raised-button type="submit" class="mt-5" color="primary">Save</button>

      <button mat-raised-button class="mt-5" color="accent" (click)="logOut()">Logout</button>

      <button mat-raised-button class="mt-5" color="warn" (click)="delUser()">Delete User</button>
    </form>
  </mat-card>
</div>

<ng-template #elseBlock>
  <div fxLayoutAlign="center center" fxFlexFill class="notLoggedIn">
    <mat-card fxFlex="25">
      <mat-toolbar color="primary">Not Logged in!</mat-toolbar>
      <form fxLayout="column" fxLayoutAlign="stretch"></form>
      <mat-error>
        You seem to not be logged in! What do you want to do?
      </mat-error>
      <button mat-raised-button class="mt-5" color="primary" (click)="toLogin()">To Login?</button>
      <button mat-raised-button class="mt-5" color="accent" (click)="toRegister()">To Register?</button>
    </mat-card>
  </div>
</ng-template>
