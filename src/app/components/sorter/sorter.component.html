<form>
    <mat-form-field class="sorter">
      <mat-label>Sort by</mat-label>
      <mat-select [(ngModel)]="selected" name="selected">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</form>
