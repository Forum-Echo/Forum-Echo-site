<div class="about-tab" tabindex="2" (blur)="toggleAbout()">

    <span class="expand-tab">
        <img src="assets/pictures/expand-icon.png" alt="Expand icon" id="expand-icon" tabindex="1" (click)="toggleAbout()" [ngClass]="{'clicked': showAbout}">
    </span>
</div>
